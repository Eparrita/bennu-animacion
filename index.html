<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Front-end</title>
    <link rel="stylesheet" href="./assets/css/app.min.css" />
  </head>
  <body>
    <div class="container-animation">
      <div id="axis" class="axis">
        <div id="search" class="search">
          <img
            class="search-img"
            src="./assets/images/front-end_icono_buscar.png"
            alt=""
          />
        </div>
      </div>
      <!--fin eje lupa-->
      <div id="axis1" class="axis">
        <div id="home" class="home">
          <img
            class="home-img"
            src="./assets/images/front-end_icono_home.png"
            alt=""
          />
        </div>
      </div>
      <!--fin eje home-->
      <div class="circles">
        <ul class="menu-circles">
          <li class="li-1">
            <img src="./assets/images/front-end_subicono_home3.png" alt="" />
          </li>
          <li class="li-2">
            <img src="./assets/images/front-end_subicono_home4.png" alt="" />
          </li>
          <li class="li-3">
            <img src="./assets/images/front-end_subicono_home2.png" alt="" />
          </li>
          <li class="li-4">
            <img src="./assets/images/front-end_subicono_home1.png" alt="" />
          </li>
        </ul>
      </div>
      <!--fin circulos-->
      <div id="phone" class="phone">
        <img src="./assets/images/front-end_icono_celus.png" alt="" />
      </div>
      <!--fin mascara celular-->
    </div>
    <!--fin container animation-->
    <div class="container">
      <div class="content-api">
        <p class="icon">
          <img
            class="icon-search"
            src="./assets/images/front-end_info_celus.png"
            alt=""
          />
        </p>
        <h2 id="title-search"></h2>
        <p id="body-search"></p>
        <p class="icon">
          <img
            class="icon-home"
            src="./assets/images/front-end_info_home.png"
            alt=""
          />
        </p>
        <h2 id="title-home"></h2>
        <p id="body-home"></p>
      </div>
      <!--fin content api-->
    </div>
    <!--fin contenedor-->
  </body>
  <script src="./assets/js/app.js"></script>
</html>
